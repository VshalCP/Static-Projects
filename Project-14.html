    function currentTime(){
        var time = new Date();
        let hrs = time.getHours();
        let min = time.getMinutes();
        let sec = time.getSeconds();
        var en = 'AM';

        if(hrs> 12){
            hrs = 'PM';
        }


        if(hrs > 24){
            hrs = hrs - 24;
        }

        if(hrs == 0){
            hrs = 24;
        }
        if(hrs < 10){
            hrs = '0'+ hrs;
        }
        if(min < 10){

        }

        }
